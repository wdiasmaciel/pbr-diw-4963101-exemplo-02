<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Flexbox</title>
    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cabecalho {
            border: 1px solid #c7c5c5;
            height: 5rem;
            /*box-shadow: .5rem .5rem .3rem .01rem #c7c5c5;*/
            display: flex;
            flex-wrap: wrap;
            justify-content: start;
            align-content: start;
        }

        .item {
            background-color: red;
            color: white;
            font-weight: bold;
            padding: 1rem;
            margin: .1rem;
            width: 5rem;
            height: 3rem;
            border-radius: .5rem;
        }

        .container {
            display: flex;
        }

        .logo {
            flex-grow: 1;
        }

        .titulo {
            flex-grow: 14;
        }

        .menu-sandwich {
            flex-grow: 1;
        }

        .menu-lateral {
            /*border: 3px solid green;*/
            width: 15rem;
            height: 30rem;
        }

        .parte-principal {
            border: 3px dashed blue;
            flex-grow: 1;
        }

        .tile {
            background-color: #c7c5c5;
            color: blue;
            padding: 1rem;
            margin-bottom: .5rem;
            border-radius: .3rem;
        }

        .tile:hover {
            background-color: blue;
            color: white;
        }

        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="cabecalho">
        <div class="item logo">Logo</div>
        <div class="item titulo">TÃ­tulo</div>
        <div class="item menu-sandwich">Menu</div>
    </div>
    <div class="container">
        <nav class="menu-lateral">
            <a href="https://www.pucminas.br">
                <div class="tile">PUC Minas</div>
            </a>

            <a href="https://www.primevideo.com/">
                <div class="tile">Prime Video</div>
            </a>

            <a href="https://www.google.com/">
                <div class="tile">Google</div>
            </a>

            <a href="https://www.mcdonalds.com.br/">
                <div class="tile">McDonalds</div>
            </a>
        </nav>
        <main class="parte-principal">Parte principal</main>
    </div>
</body>

</html>
